<!DOCTYPE html>
<!--Hackentines day cards project, via Hackbright -->
<html>
  <head>
    <title>Valentine's Day Card for Tom</title>
    <link rel="stylesheet" href="css/tomcard.css">
    <link href="http://fonts.googleapis.com/css?family=Alfa+Slab+One|Permanent+Marker|Nova+Mono|Monoton|Press+Start+2P|Bowlby+One+SC|Cedarville+Cursive" rel="stylesheet" type="text/css">
  </head>
  
  <body class="chargers_blue_background">
    <div class="hackentines-day-card-container chargers_navy_background">
      
      <div class="card alfa-font chargers_gold centered">
        <h1>Tom,</h1>
        <h1>You are the MeteorJS to my JavaScript</h1>
        <h1>My choice full stack solution</h1> 
        <h1>In other words, a wonderful friend</h1>
        <h1>:)</h1>
      </div>

      <div class="card hidden">
        <p class="chargers_icon"></p>
        <p class="chargers_gold nova-font centered">Thank you for helping me <span class="italics">charge</span> forward!</p>
      </div>

    </div>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/card-flip.js"></script>
  </body>
</html>
